<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="post"></div>
  </body>
  <script>
    const post = document.querySelector(".post");
    fetch("http://localhost:3000/posts")
      .then((result) => {
        return result.json();
      })
      .then((data) => {
        console.log(data);
        data.forEach((eachpost) => {
          console.log(post);
          post.innerHTML += `<h1>${eachpost.title}</h1> <br>`;
        });
      });
  </script>
</html>
